version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: vibemarket-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: shopping_mall
      MYSQL_USER: shopping
      MYSQL_PASSWORD: shopping123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vibemarket-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端应用
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibemarket-backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shopping_mall?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123456
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: vibemarket-secret-key-2024-this-is-a-very-long-secret-key-for-jwt-signing
      JWT_EXPIRATION: 3600
      SERVER_PORT: 8080
      UPLOAD_PATH: /app/upload
    volumes:
      - shopping-upload:/app/upload
    ports:
      - "8080:8080"
    networks:
      - vibemarket-network

  # Redis缓存
  redis:
    image: redis:6.2-alpine
    container_name: vibemarket-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - vibemarket-network

  # Nginx
  nginx:
    image: nginx:1.21-alpine
    container_name: vibemarket-nginx
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/logs:/var/log/nginx
      - shopping-upload:/app/upload
    networks:
      - vibemarket-network

volumes:
  mysql-data:
  redis-data:
  shopping-upload:

networks:
  vibemarket-network:
    driver: bridge

